name: Render Prometheus (kube-prometheus-stack)

on:
  push:
    branches: ["main"]
    paths:
      # ✅ values 바꿀 때만 실행되게 (무한 루프 방지)
      - "obs/prometheus/deploy/kps.values.yaml"
      - ".github/workflows/render-prometheus.yaml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: render-prometheus-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Add Helm repos
        run: |
          set -e
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      - name: Render kube-prometheus-stack -> obs/prometheus/deploy/prometheus.yaml
        run: |
          set -e
          helm template kube-prometheus prometheus-community/kube-prometheus-stack \
            -n monitoring \
            -f obs/prometheus/deploy/kps.values.yaml \
            > obs/prometheus/deploy/prometheus.yaml

      - name: Commit & Push (only if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add obs/prometheus/deploy/prometheus.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(obs): render prometheus manifest"
          git push
