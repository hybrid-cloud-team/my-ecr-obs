name: Render Prometheus (kube-prometheus-stack)

on:
  push:
    branches: ["main"]
    paths:
      - "obs/prometheus/deploy/kps.values.yaml"
      - ".github/workflows/render-prometheus.yaml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: render-prometheus-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Add Helm repo
        run: |
          set -e
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      # ✅ CRD를 차트에서 추출 (버전 고정)
      - name: Extract CRDs from chart (pinned version)
        run: |
          set -e
          mkdir -p obs/prometheus/crds
          helm show crds prometheus-community/kube-prometheus-stack \
            --version 57.0.3 \
            > obs/prometheus/crds/kube-prometheus-stack-crds.yaml

      - name: Render kube-prometheus-stack (pinned version)
        run: |
          set -e
          mkdir -p obs/prometheus/rendered
          helm template kube-prometheus prometheus-community/kube-prometheus-stack \
            --version 57.0.3 \
            -n monitoring \
            --skip-crds \
            --set crds.enabled=false \
            -f obs/prometheus/deploy/kps.values.yaml \
            > obs/prometheus/rendered/prometheus.yaml

      - name: Commit & Push (only if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add obs/prometheus/rendered/prometheus.yaml obs/prometheus/crds/kube-prometheus-stack-crds.yaml

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore(obs): render prometheus manifests + crds"
          git push
