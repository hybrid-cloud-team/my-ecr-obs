name: Render Grafana (grafana chart)

on:
  push:
    branches: ["main"]
    paths:
      - "obs/grafana/deploy/grafana.values.yaml"
      - ".github/workflows/render-grafana.yaml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: render-grafana-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Add Helm repo
        run: |
          set -e
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      - name: Render grafana (pinned version)
        run: |
          set -e
          mkdir -p obs/grafana/rendered
          helm template grafana grafana/grafana \
            --version 7.3.7 \
            -n monitoring \
            -f obs/grafana/deploy/grafana.values.yaml \
            > obs/grafana/rendered/grafana.yaml

      - name: Commit & Push (only if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add obs/grafana/rendered/grafana.yaml

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore(obs): render grafana manifest"
          git push
