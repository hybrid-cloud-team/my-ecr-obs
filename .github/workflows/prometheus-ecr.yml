name: Build & Push Fluentd to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "obs/fluentd/**"
      - ".github/workflows/prometheus-ecr.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: fluentd
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1️⃣ GitHub Repo Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ ECR 로그인
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Docker build & push
      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG obs/fluentd
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      # 5️⃣ Kubernetes YAML image tag 자동 수정
      - name: Update image tag in deployment yaml
        run: |
          sed -i "s|image: .*fluentd:.*|image: $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG|g" \
            obs/fluentd/deploy/deployment.yaml

      # 6️⃣ Git commit & push (GitOps 핵심)
      - name: Commit and push updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add obs/fluentd/deploy/deployment.yaml
          git commit -m "chore: update fluentd image tag to $IMAGE_TAG"
          git push
