name: Render Thanos (bitnami chart)

on:
  push:
    branches: ["main"]
    paths:
      - "obs/thanos/deploy/thanos.values.yaml"
      - ".github/workflows/render-thanos.yaml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: render-thanos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Add Helm repo
        run: |
          set -e
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Render thanos (pinned version)
        run: |
          set -e
          mkdir -p obs/thanos/rendered
          helm template thanos bitnami/thanos \
            --version 15.7.6 \
            -n monitoring \
            -f obs/thanos/deploy/thanos.values.yaml \
            > obs/thanos/rendered/thanos.yaml

      - name: Commit & Push (only if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add obs/thanos/rendered/thanos.yaml

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore(obs): render thanos manifest"
          git push
