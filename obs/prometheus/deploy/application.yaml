apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hybrid-cloud-team/my-ecr-obs.git   # ⭐ 너희 레포
    targetRevision: main
    path: obs/prometheus/rendered                                 # ⭐ 렌더 결과 경로

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
