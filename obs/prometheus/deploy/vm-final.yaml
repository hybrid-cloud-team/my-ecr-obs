apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-final  # 이름을 아예 바꿔서 과거 설정을 무시하게 합니다.
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria-final
  template:
    metadata:
      labels:
        app: victoria-final
    spec:
      containers:
      - name: vm-storage
        image: victoriametrics/victoria-metrics:v1.101.0
        ports:
        - containerPort: 8428
        volumeMounts:
        - name: storage-data
          mountPath: /storage
      - name: vmbackup
        image: victoriametrics/vmbackup:v1.101.0
        args:
        - -storageDataPath=/storage
        - -dst=s3://my-victoria-storage-01/vm-backup
        - -aws.region=us-east-1
        volumeMounts:
        - name: storage-data
          mountPath: /storage
      volumes:
      - name: storage-data
        emptyDir: {}  # PVC 대신 임시 공간을 사용하여 무조건 Running 유도
---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics  # 서비스 이름은 그대로 둬야 Prometheus가 찾을 수 있습니다.
  namespace: default
spec:
  ports:
  - port: 8428
    targetPort: 8428
  selector:
    app: victoria-final
