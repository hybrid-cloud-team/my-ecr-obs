apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 7.3.7
    helm:
      values: |
        replicas: 1

        adminUser: admin
        adminPassword: "ChangeMe-StrongPassword"

        service:
          type: NodePort
          port: 3000
          nodePort: 30002

        persistence:
          enabled: true
          size: 10Gi
          storageClassName: gp2

        nodeSelector:
          kubernetes.io/os: linux

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
