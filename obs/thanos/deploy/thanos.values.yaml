query:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    hostname: thanos.example.com
    path: /
    pathType: Prefix

# 최소 구성: 일단 query만
storegateway:
  enabled: false
compactor:
  enabled: false
bucketweb:
  enabled: false
