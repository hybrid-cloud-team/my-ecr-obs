apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.8.0
    helm:
      values: |
        image:
          repository: 635014547592.dkr.ecr.ap-northeast-2.amazonaws.com/prometheus
          tag: latest
          pullPolicy: Always

        server:
          daemonset:
            enabled: true

          nodeSelector:
            workload: monitoring

          tolerations:
            - operator: Exists

        alertmanager:
          enabled: false

        pushgateway:
          enabled: false

        persistence:
          enabled: true
          size: 10Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
