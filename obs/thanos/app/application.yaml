apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obv-thanos
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hybrid-cloud-team/my-ecr-obs.git
    targetRevision: main
    path: obs/thanos/deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
