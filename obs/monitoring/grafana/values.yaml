grafana:
  # 1. Ingress 설정 (grafana 키 하위에 위치)
  ingress:
    enabled: true
    # ingressClassName: alb  # k8s 버전에 따라 이 필드를 사용할 수도 있습니다.
    annotations:
      kubernetes.io/ingress.class: alb
      # ALB 필수/권장 어노테이션 예시
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip  # 또는 instance
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    hosts:
      - "*"  # 특정 도메인 없이 모든 호스트 허용
    path: /

  # 2. 데이터소스 설정 (Thanos 연결)
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Thanos
          type: prometheus
          url: http://thanos-query:9090
          access: proxy
          isDefault: true

