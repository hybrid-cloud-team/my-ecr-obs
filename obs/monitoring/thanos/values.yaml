thanos:
  query:
    enabled: true
    # 여기에 아래 내용을 추가합니다
    stores:
      - prometheus-operated.monitoring.svc.cluster.local:10901
  storegateway:
    enabled: true
    existingObjstoreSecret: "thanos-objstore-config"
    
    ingress:
      enabled: false 

    dnsDiscovery:
      sidecarsService: "prometheus-stack-thanos-discovery"
      sidecarsNamespace: "monitoring"

  image:
    registry: "quay.io"
    repository: "thanos/thanos"
    tag: "v0.32.5"
