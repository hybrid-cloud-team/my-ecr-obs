apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-query-manual
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/group.name: monitoring-alb-group  <-- 이 줄을 삭제/주석처리
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /      # 다시 루트(/)로 변경
            pathType: Prefix
            backend:
              service:
                name: thanos-query
                port:
                  number: 9090
