apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/hybrid-cloud-team/my-ecr-obs.git'
    targetRevision: HEAD
    path: obs/monitoring/prometheus
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Validate=false
      - Replace=true
      - SkipHooks=true   # ðŸ”¥ í•µì‹¬: Helm hook ì™„ì „ ì°¨ë‹¨
