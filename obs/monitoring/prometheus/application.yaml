apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/hybrid-cloud-team/my-ecr-obs.git'
    targetRevision: HEAD
    path: obs/monitoring/prometheus # 실제 폴더 경로와 정확히 일치해야 함
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Validate=false
      - Replace=true   # <--- [중요] 기존 리소스 교체 옵션 추가
